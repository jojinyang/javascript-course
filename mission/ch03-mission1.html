    <script>
        var dan = prompt("알고싶은단수는?");
        var limit = prompt("얼마까지 알고싶으세요?");
        var i = 1;
        var total = 0;
        while(i <= limit){
           document.write(dan+ " X " +i+ " = "+(dan * i), "<br>");;
           total += dan * i; // total = total + (dan * i);
           i++;
       }
       document.write("=========END=======" , "<br>");
       document.write("합계 : "+total , "<br>");
    </script>
